    <div class="uk-flex uk-flex-stretch">
        <div style="min-width: 50%; width:100%">
            <div class="parent overflow">
                <canvas #canvas class="canvas" width="5500" height="3500"></canvas>
            </div>
        </div>
        <div *ngIf="showCode" style="min-width: 50%;width: 50%;">
            <ngx-monaco-editor style="height:82vh;" [options]="editorOptions" [(ngModel)]="modelledProcess.rawProcess" (ngModelChange)="codeChanged()"></ngx-monaco-editor>

    </div>
