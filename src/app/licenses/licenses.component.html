<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Licenses</h1>
    <div *ngIf="!loading">
      <button class="btn btn-outline-secondary" (click)="exportToPdf()">
        <i class="fas fa-file-pdf mr-2"></i> Export to PDF
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="mt-2">Loading licenses...</p>
  </div>

  <div *ngIf="!loading">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Used Licenses</h5>
        <div class="d-flex flex-wrap">
          <a *ngFor="let lic of distinctLicenses"
             [href]="getLicenseUrl(lic)"
             target="_blank"
             class="badge badge-info p-2 m-1">
            {{ lic }}
          </a>
        </div>
      </div>
    </div>

    <p>The following third-party libraries are used in this project:</p>

    <div class="row">
      <div class="col-12" *ngFor="let license of licenses">
        <div class="card license-card">
          <div class="card-body">
            <h5 class="card-title">{{ license.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ license.info.licenses }}</h6>

            <p class="card-text" *ngIf="license.info.publisher">
              <strong>Publisher:</strong> {{ license.info.publisher }}
            </p>

            <p class="card-text" *ngIf="license.info.repository">
              <strong>Repository:</strong> <a [href]="license.info.repository" target="_blank">{{ license.info.repository }}</a>
            </p>

             <p class="card-text" *ngIf="license.info.url">
              <strong>URL:</strong> <a [href]="license.info.url" target="_blank">{{ license.info.url }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
