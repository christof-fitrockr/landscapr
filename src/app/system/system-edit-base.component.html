
<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-system-edit-nav [systemId]="systemId"></app-system-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-outline-primary" title="Save" (click)="onUpdate()">
          <i class="fas fa-save mr-1"></i> Save
        </button>
        <button type="button" class="btn btn-outline-danger" title="Remove" data-toggle="modal" data-target="#confirmDelete" *ngIf="systemId">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{systemId ? system?.name : 'New System'}}</h2>
      <div class="text-muted small">System Base</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">



      <form [formGroup]="systemForm" (ngSubmit)="onUpdate()">


        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name">
            <div *ngIf="systemForm && systemForm?.get('name').invalid && (systemForm?.get('name').dirty || systemForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="systemCluster" class="col-sm-2 col-form-label">System Cluster</label>
          <div class="col-sm-10">
            <input type="text" formControlName="systemCluster" class="form-control" id="systemCluster">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="3" type="text" formControlName="description" class="form-control" id="description"></textarea>
          </div>
        </div>


        <div class="form-group row">
          <label for="tags" class="col-sm-2 col-form-label">Tags</label>
          <div class="col-sm-10">
            <ng-select id="tags" [items]="[]"
                       [addTag]="true"
                       [multiple]="true"
                       [selectOnTab]="true"
                       [isOpen]="false"  formControlName="tags">
            </ng-select>
          </div>
        </div>


        <div class="form-group row">
          <label for="url" class="col-sm-2 col-form-label">Url</label>
          <div class="col-sm-10">
            <input type="text" formControlName="url" class="form-control" id="url">
          </div>
        </div>
        <div class="form-group row">
          <label for="contact" class="col-sm-2 col-form-label">Contact</label>
          <div class="col-sm-10">
            <textarea rows="3" type="text" formControlName="contact" class="form-control" id="contact"></textarea>
          </div>
        </div>


        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <div class="btn-group" role="group">
              <button type="button" class="btn" [class.btn-primary]="systemForm.get('status').value === 0" [class.btn-outline-primary]="systemForm.get('status').value !== 0" (click)="systemForm.get('status').setValue(0)">Draft</button>
              <button type="button" class="btn" [class.btn-primary]="systemForm.get('status').value === 1" [class.btn-outline-primary]="systemForm.get('status').value !== 1" (click)="systemForm.get('status').setValue(1)">Validated</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete {{system?.name}}?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
