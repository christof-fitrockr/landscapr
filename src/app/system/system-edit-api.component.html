
<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-system-edit-nav [systemId]="systemId"></app-system-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-outline-primary" title="Link API" data-toggle="modal" data-target="#selectApiCall">
          <i class="fas fa-link mr-1"></i> Link API
        </button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{system?.name}}</h2>
      <div class="text-muted small">Implements APIs</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">

      <div class="mt-1" *ngFor="let item of apis">
        <div class="row align-items-center">
          <div class="col">
            <app-api-call-overview [repoId]="repoId" [apiCall]="item" [readOnly]="true"></app-api-call-overview>
          </div>
          <div class="col-auto">
            <button class="btn btn-sm btn-outline-danger" (click)="unlinkApi(item.id)" title="Unlink API"><i class="fas fa-unlink"></i></button>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<div class="modal fade" id="selectApiCall" tabindex="-1" role="dialog" aria-labelledby="selectApiCallLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Select API Call</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Search API Calls..." [(ngModel)]="modalSearch">
        </div>

        <div style="max-height: 60vh; overflow-y: auto;">
          <table class="mt-3 tree-table">
            <thead>
            <tr>
              <th scope="col">Actions</th>
              <th scope="col" class="w-100">Name</th>
              <th scope="col" style="width: 120px">Type</th>
              <th scope="col" class="text-right" style="width: 80px">Used</th>
              <th scope="col" class="text-right" style="width: 80px">Impl</th>
              <th scope="col">Tags</th>
              <th scope="col" class="text-right" style="width: 30px">Status</th>
            </tr>
            </thead>
            <tbody>
            <app-api-call-tree-node
              *ngFor="let group of allApiCalls | apiCallFilter:modalSearch | apiCallGroup"
              [group]="group"
              [searchText]="modalSearch"
              [selectMode]="true"
              (select)="linkApi($event.id)">
            </app-api-call-tree-node>
            </tbody>
          </table>
          <div *ngIf="(allApiCalls | apiCallFilter:modalSearch)?.length === 0" class="text-center py-5">
            <i class="fas fa-search fa-3x text-gray-300 mb-3"></i>
            <p class="text-gray-500">No API calls found matching your search.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
