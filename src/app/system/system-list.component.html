<div class="container-xl mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Refresh" (click)="refresh()">
        <i class="fas fa-sync"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Create New System" routerLink="../create">
        <i class="fas fa-plus mr-1"></i>
      </button>
    </div>
    <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Systems</h2>
  </div>

  <!-- Search and Filter -->
  <div class="form-row align-items-center mb-3">
    <div class="col-md-6 mb-2 mb-md-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0"><i class="fas fa-search text-muted"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Search systems by name or cluster..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="col-md-3 mb-2 mb-md-0">
      <select class="form-control" [(ngModel)]="filterStatus" [ngModelOptions]="{standalone: true}">
        <option [ngValue]="null">All Statuses</option>
        <option [ngValue]="0">Draft</option>
        <option [ngValue]="1">Validated</option>
      </select>
    </div>
    <div class="col-md-3 d-flex align-items-center justify-content-end">
      <div class="form-check">
        <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label small text-muted" for="showOrphansOnly" title="Show only Systems not referenced by any API">Orphans</label>
      </div>
    </div>
  </div>

  <div class="fa-3x text-center p-5" *ngIf="!systems">
    <i class="fas fa-spinner fa-pulse text-primary"></i>
  </div>

  <div *ngIf="systems && systems.length === 0" class="text-center py-5">
    <div class="text-muted mb-3"><i class="fas fa-server fa-4x opacity-25"></i></div>
    <div class="h5 text-muted font-italic">No systems found.</div>
    <a routerLink="../create" class="btn btn-primary mt-2">Create your first system</a>
  </div>

  <div class="card shadow-sm border-0 mb-4" *ngIf="systems && systems.length > 0">
    <div class="card-body p-0">
      <table class="tree-table mb-0">
        <thead>
        <tr>
          <th scope="col">Actions</th>
          <th scope="col" class="w-100">Name</th>
          <th scope="col" class="text-right" style="width: 100px">Capabilities</th>
          <th scope="col" class="text-right" style="width: 100px">APIs</th>
          <th scope="col">Tags</th>
          <th scope="col" class="text-right" style="width: 30px">Status</th>
        </tr>
        </thead>
        <tbody>
          <app-system-tree-node
              *ngFor="let node of systemTree"
              [node]="node"
              [searchText]="searchText"
              [orphanIds]="orphanIds"
              [showOrphansOnly]="showOrphansOnly"
              [filterStatus]="filterStatus"
              (deleteEmitter)="onDelete($event)"
              (showDescriptionEmitter)="onShowDescription($event)">
          </app-system-tree-node>
        </tbody>
      </table>
    </div>
  </div>
</div>
