<div class="container-fluid mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group shadow-sm mr-2">
        <a class="btn btn-outline-secondary" title="View List" routerLink="../list"><i class="fas fa-list mr-1"></i> List</a>
        <button *ngIf="capability" type="button" class="btn btn-outline-danger" title="Delete {{capability?.name}}" (click)="delete()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Capability Map</h2>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body p-0">
      <app-capability-map [repoId]="repoId"></app-capability-map>
    </div>
  </div>
</div>
