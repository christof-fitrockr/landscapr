<div class="container-fluid">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="View Capability Map" routerLink="../list"><i class="fas fa-list"></i></a>
          <button *ngIf="capability" type="button" class="btn btn-danger" title="Delete {{capability?.name}}" (click)="delete()"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Capability View</h3>
      </div>
    </div>

    <div class="card-body">
      <app-capability-map [repoId]="repoId"></app-capability-map>
    </div>
  </div>
</div>
