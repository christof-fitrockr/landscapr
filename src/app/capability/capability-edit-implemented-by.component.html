
<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-capability-edit-nav [capabilityId]="capabilityId"></app-capability-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-outline-primary" title="Save" (click)="onUpdate()">
          <i class="fas fa-save mr-1"></i> Save
        </button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{capability?.name}}</h2>
      <div class="text-muted small">Implemented By Systems</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">

      <div class="text-center mb-4">
        <div class="btn-group shadow-sm">
          <button type="button" class="btn btn-outline-primary" title="Select system" data-toggle="modal" data-target="#selectSystem"><i class="fas fa-search-plus mr-1"></i> Select Existing</button>
          <button type="button" class="btn btn-outline-secondary" title="Add new system" data-toggle="modal" data-target="#addProcess"><i class="fas fa-plus-circle mr-1"></i> Create New</button>
        </div>
      </div>

      <div class="mt-1" *ngFor="let item of systems">
        <app-system-overview
          [system]="item"
          (deleteEmitter)="delete($event)"></app-system-overview>
      </div>


    </div>
  </div>
</div>


<div class="modal fade" id="addProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Add new process</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form [formGroup]="systemForm" (ngSubmit)="onUpdate()">

              <div class="form-group row">
                <label for="subProcessName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="subProcessName">
                  <div *ngIf="systemForm && systemForm?.get('name').invalid && (systemForm?.get('name').dirty || systemForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="subProcessDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="3" type="text" formControlName="description" class="form-control" id="subProcessDescription"></textarea>
                </div>
              </div>

            </form>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-primary" data-dismiss="modal" (click)="createApiCall()">Create</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="selectSystem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Select system</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="fa-3x text-center p-5" *ngIf="!systemTree || systemTree.length === 0">
                <i class="fas fa-spinner fa-pulse"></i>
            </div>

            <div *ngIf="systemTree && systemTree?.length > 0" class="form-row align-items-center mb-3">
              <div class="col-auto flex-grow-1">
                <input type="text" class="form-control" placeholder="Search name or cluster.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-auto">
                <select class="form-control" [(ngModel)]="filterStatus" [ngModelOptions]="{standalone: true}">
                  <option [ngValue]="null">All Statuses</option>
                  <option [ngValue]="0">Draft</option>
                  <option [ngValue]="1">Validated</option>
                </select>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
                  <label class="form-check-label" for="showOrphansOnly" title="Show only Systems not referenced by any API">Orphans only</label>
                </div>
              </div>
            </div>

            <table class="mt-3 tree-table" *ngIf="systemTree && systemTree?.length > 0">
                <thead>
                <tr>
                    <th scope="col">Actions</th>
                    <th scope="col" class="w-100">Name / Cluster</th>
                    <th scope="col" class="text-right" style="width: 100px">Capabilities</th>
                    <th scope="col" class="text-right" style="width: 100px">APIs</th>
                    <th scope="col">Tags</th>
                    <th scope="col" class="text-right" style="width: 30px">Status</th>
                </tr>
                </thead>
                <tbody>
                    <app-system-tree-node
                        *ngFor="let node of systemTree"
                        [node]="node"
                        [searchText]="searchText"
                        [orphanIds]="orphanIds"
                        [showOrphansOnly]="showOrphansOnly"
                        [filterStatus]="filterStatus"
                        [selectMode]="true"
                        (selectEmitter)="selectSystem($event)">
                    </app-system-tree-node>
                </tbody>
            </table>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
