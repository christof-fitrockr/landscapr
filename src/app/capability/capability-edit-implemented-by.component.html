
<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">


      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()"><i class="fas fa-save"></i></button>
          <a class="btn btn-secondary" title="List" routerLink="/process"><i class="fas fa-list"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-uppercase text-gray-400 text-right">
          <p class="p-0 m-0">{{capability?.name}}</p>
          <p class="small p-0 m-0">Implemented by</p>
        </div>

      </div>

    </div>

    <div class="card-body">

      <div class="text-center p-1 mt-1 pb-2">

          <button type="button" class="btn btn-outline-primary mt-2 mr-2" title="Select system" data-toggle="modal" data-target="#selectSystem"><i class="fas fa-search-plus"></i> Select Existing</button>
          <button type="button" class="btn btn-outline-primary mt-2" title="Add new system" data-toggle="modal" data-target="#addProcess"><i class="fas fa-plus-circle"></i> Create New</button>

      </div>

        <div class="mt-1" *ngFor="let item of systems">
          <app-system-overview
            [system]="item"
            (deleteEmitter)="delete($event)"></app-system-overview>
        </div>


    </div>
  </div>
</div>


<div class="modal fade" id="addProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Add new process</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form [formGroup]="systemForm" (ngSubmit)="onUpdate()">

              <div class="form-group row">
                <label for="subProcessName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="subProcessName">
                  <div *ngIf="systemForm && systemForm?.get('name').invalid && (systemForm?.get('name').dirty || systemForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="subProcessDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="3" type="text" formControlName="description" class="form-control" id="subProcessDescription"></textarea>
                </div>
              </div>

            </form>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-primary" data-dismiss="modal" (click)="createApiCall()">Create</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="selectSystem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Select system</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="fa-3x text-center p-5" *ngIf="!systemTree || systemTree.length === 0">
                <i class="fas fa-spinner fa-pulse"></i>
            </div>

            <input *ngIf="systemTree && systemTree?.length > 0" type="text" class="input-group form-control" placeholder="Search name or cluster.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
            <div *ngIf="systemTree && systemTree?.length > 0" class="form-check mt-2">
                <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="showOrphansOnly" title="Show only Systems not referenced by any API">Show orphans only</label>
            </div>

            <div class="mt-3" *ngIf="systemTree && systemTree?.length > 0">
                <div class="d-flex font-weight-bold border-bottom pb-2 mb-2 text-gray-500 small text-uppercase">
                    <div style="width: 25px"></div>
                    <div class="mr-2" style="width: 32px"></div>
                    <div class="flex-grow-1">Name / Cluster</div>
                    <div class="text-right" style="width: 100px">Capabilities</div>
                    <div class="text-right" style="width: 100px">APIs</div>
                    <div class="w-25 ml-2">Tags</div>
                    <div class="ml-2 text-right" style="width: 30px"></div>
                </div>
                <app-system-tree-node
                    *ngFor="let node of systemTree"
                    [node]="node"
                    [searchText]="searchText"
                    [orphanIds]="orphanIds"
                    [showOrphansOnly]="showOrphansOnly"
                    [selectMode]="true"
                    (selectEmitter)="selectSystem($event)">
                </app-system-tree-node>
            </div>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
