
<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-capability-edit-nav [capabilityId]="capabilityId"></app-capability-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-outline-primary" title="Save" (click)="onUpdate()">
          <i class="fas fa-save mr-1"></i> Save
        </button>
        <button type="button" class="btn btn-outline-danger" title="Remove" data-toggle="modal" data-target="#confirmDelete" *ngIf="capabilityId">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{capabilityId ? capability?.name : 'New Capability'}}</h2>
      <div class="text-muted small">Capability Base</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <form [formGroup]="capabilityForm" (ngSubmit)="onUpdate()">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name">
            <div *ngIf="capabilityForm && capabilityForm?.get('name').invalid && (capabilityForm?.get('name').dirty || capabilityForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="3" type="text" formControlName="description" class="form-control" id="description"></textarea>
          </div>
        </div>


        <div class="form-group row">
          <label for="tags" class="col-sm-2 col-form-label">Tags</label>
          <div class="col-sm-10">
            <ng-select id="tags" [items]="[]"
                       [addTag]="true"
                       [multiple]="true"
                       [selectOnTab]="true"
                       [isOpen]="false"  formControlName="tags">
            </ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <div class="btn-group" role="group">
              <button type="button" class="btn" [class.btn-primary]="capabilityForm.get('status').value === 0" [class.btn-outline-primary]="capabilityForm.get('status').value !== 0" (click)="capabilityForm.get('status').setValue(0)">Draft</button>
              <button type="button" class="btn" [class.btn-primary]="capabilityForm.get('status').value === 1" [class.btn-outline-primary]="capabilityForm.get('status').value !== 1" (click)="capabilityForm.get('status').setValue(1)">Validated</button>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="parentId" class="col-sm-2 col-form-label">Parent</label>
          <div class="col-sm-10">
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-outline-secondary shadow-sm mr-3" (click)="selectParent()">
                <i class="fas fa-sitemap mr-1"></i> Select Parent
              </button>
              <span class="badge badge-light border py-2 px-3 text-slate-700 shadow-sm" [class.bg-white]="capabilityForm.get('parentId').value">
                {{ getParentName() }}
              </span>
            </div>
            <small class="form-text text-muted mt-2">Capabilities are organized in a tree. Leave root if this is a top-level capability.</small>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete {{capability?.name}}?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
