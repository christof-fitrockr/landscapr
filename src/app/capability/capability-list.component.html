<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a class="btn btn-primary" title="Create" routerLink="/capability/create"><i class="fas fa-plus"></i></a>
          <a class="btn btn-secondary" title="Capability Map" routerLink="/capability/view"><i class="fas fa-map"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Capabilities</h3>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!capabilities">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>


      <input *ngIf="capabilities && capabilities?.length > 0" type="text" class="input-group form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      <div *ngIf="capabilities && capabilities?.length > 0" class="form-check mt-2">
        <input id="showOrphansOnly" type="checkbox" class="form-check-input" #showOrphansOnlyInput (change)="0">
        <label class="form-check-label" for="showOrphansOnly" title="Show only Capabilities not referenced by any API">Show orphans only</label>
      </div>

      <div *ngIf="capabilities && capabilities?.length === 0" class="small font-italic">No capabilities available. Please <a routerLink="../create">create</a> a new one.</div>

      <table class="mt-3 table table-sm table-striped" *ngIf="capabilities && capabilities?.length > 0">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" class="w-50">Name</th>
          <th scope="col" class="w-50">Tags</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let capability of capabilities | capabilityFilter: searchText : showOrphansOnlyInput.checked : orphanIds">
          <td><a class="black" routerLink="/capability/edit/{{capability?.id}}"><i class="fas fa-edit"></i></a></td>
          <td>
            <a class="black" routerLink="/capability/edit/{{capability?.id}}">{{capability.name}}</a>
            <i *ngIf="orphanIds.includes(capability.id)" class="ml-2 text-warning fas fa-unlink" title="Orphan: Not referenced by any API"></i>
          </td>
          <td>{{capability.tags}}</td>
          <td class="text-nowrap">
            <i *ngIf="capability?.status === 0" class="text-warning fas fa-exclamation-triangle mr-1"></i>
            <i *ngIf="capability?.status === 1" class="text-success fas fa-check-circle mr-1"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
