<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a class="btn btn-secondary" title="Create" routerLink="/capability/create"><i class="fas fa-plus"></i></a>
          <button type="button" class="btn btn-secondary" title="Refresh" (click)="refresh()"><i class="fas fa-sync"></i></button>
          <a class="btn btn-secondary" title="Capability Map" routerLink="/capability/view"><i class="fas fa-map"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Capabilities</h2>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!capabilities">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>


      <div *ngIf="capabilities && capabilities?.length > 0" class="form-row align-items-center mb-3">
        <div class="col-auto flex-grow-1">
          <input type="text" class="form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-auto">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === null" (click)="filterStatus = null">All Statuses</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === 0" (click)="filterStatus = 0">Draft</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === 1" (click)="filterStatus = 1">Validated</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="showOrphansOnly" title="Show only Capabilities with no systems and no functions">Orphans only</label>
          </div>
        </div>
      </div>

      <div *ngIf="capabilities && capabilities?.length === 0" class="small font-italic">No capabilities available. Please <a routerLink="../create">create</a> a new one.</div>

      <table class="mt-3 tree-table" *ngIf="capabilities && capabilities?.length > 0">
        <thead>
        <tr>
          <th scope="col">Actions</th>
          <th scope="col" class="w-100">Name</th>
          <th scope="col" class="text-right" style="width: 100px">Systems</th>
          <th scope="col" class="text-right" style="width: 100px">Functions</th>
          <th scope="col">Tags</th>
          <th scope="col" class="text-right" style="width: 30px">Status</th>
        </tr>
        </thead>
        <tbody>
          <app-capability-tree-node
              *ngFor="let capability of capabilityTree"
              [capability]="capability"
              [searchText]="searchText"
              [orphanIds]="orphanIds"
              [showOrphansOnly]="showOrphansOnly"
              [filterStatus]="filterStatus"
              (deleteEmitter)="onDelete($event)"
              (showDescriptionEmitter)="onShowDescription($event)">
          </app-capability-tree-node>
        </tbody>
      </table>
    </div>

  </div>
</div>
