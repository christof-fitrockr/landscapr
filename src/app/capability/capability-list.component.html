<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a class="btn btn-primary" title="Create" routerLink="/capability/create"><i class="fas fa-plus"></i></a>
          <a class="btn btn-secondary" title="Capability Map" routerLink="/capability/view"><i class="fas fa-map"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Capabilities</h3>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!capabilities">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>


      <input *ngIf="capabilities && capabilities?.length > 0" type="text" class="input-group form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      <div *ngIf="capabilities && capabilities?.length > 0" class="form-check mt-2">
        <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" (change)="0">
        <label class="form-check-label" for="showOrphansOnly" title="Show only Capabilities with no systems and no functions">Show orphans only</label>
      </div>

      <div *ngIf="capabilities && capabilities?.length === 0" class="small font-italic">No capabilities available. Please <a routerLink="../create">create</a> a new one.</div>

      <div class="mt-3" *ngIf="capabilities && capabilities?.length > 0">
        <div class="d-flex font-weight-bold border-bottom pb-2 mb-2 text-gray-500 small text-uppercase">
            <div style="width: 25px"></div>
            <div class="mr-2" style="width: 20px"></div>
            <div class="flex-grow-1">Name</div>
            <div class="text-right" style="width: 80px">Systems</div>
            <div class="text-right" style="width: 80px">Functions</div>
            <div class="w-25 ml-2">Tags</div>
            <div class="ml-2 text-right" style="width: 30px"></div>
        </div>
        <app-capability-tree-node
            *ngFor="let capability of capabilityTree"
            [capability]="capability"
            [searchText]="searchText"
            [orphanIds]="orphanIds"
            [showOrphansOnly]="showOrphansOnly">
        </app-capability-tree-node>
      </div>
    </div>

  </div>
</div>
