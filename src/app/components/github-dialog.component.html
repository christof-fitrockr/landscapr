<div class="modal-header">
  <h5 class="modal-title">Load from GitHub</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label for="github-pat" class="form-label">GitHub Personal Access Token</label>
    <input id="github-pat" class="form-control" [(ngModel)]="pat" type="password" placeholder="ghp_...">
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="connect()">Connect</button>
  </div>

  <div *ngIf="repos$ | async as repos" class="mb-3">
    <h6 class="fw-bold"><i class="fas fa-database"></i> Repositories</h6>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let repo of repos" (click)="selectRepo(repo)">
        {{ repo.name }}
      </button>
    </div>
  </div>

  <div *ngIf="files$ | async as files">
    <h6 class="fw-bold">Files</h6>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let file of files | fileType:'json'" (click)="selectFile(file)">
        {{ file.name }}
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="close()">Cancel</button>
</div>
