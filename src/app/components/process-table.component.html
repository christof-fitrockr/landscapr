
<input  *ngIf="processes && processes?.length > 0 && showFilter" type="text" class="input-group form-control" placeholder="Search.." [(ngModel)]="filter" [ngModelOptions]="{standalone: true}">
<div *ngIf="processes && processes?.length > 0 && showFilter" class="form-check mt-2">
  <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}" aria-label="Toggle: only show orphan processes">
  <label class="form-check-label" for="showOrphansOnly" title="Show only processes not referenced by any Journey">Show orphans only</label>
</div>

<table class="mt-3 table table-sm table-striped" *ngIf="processes && processes?.length > 0">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col" class="w-40">Name</th>
    <th scope="col">Comments</th>
    <th scope="col" class="w-40">Tags</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let process of _rootProcesses | processFilter : processes : filter : showOrphansOnly : orphanIds; trackBy: trackByProcessId">
    <app-process-tree-node
      [process]="process"
      [allProcesses]="processes"
      [level]="0"
      [repoId]="repoId"
      [orphanIds]="orphanIds"
      [filter]="filter"
      [showOrphansOnly]="showOrphansOnly"
      (deleted)="deleted.emit()"
      (prepareDelete)="prepareDelete($event)"
    ></app-process-tree-node>
  </ng-container>
  </tbody>
</table>

<div class="modal fade" id="confirmDeleteProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete process '{{processToDelete?.name}}'?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
