<div class="modal-header">
  <h5 class="modal-title">Commit Message</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="commitMessage">Enter a message for this commit:</label>
    <textarea class="form-control" id="commitMessage" rows="3" [(ngModel)]="message" placeholder="e.g. Updated process details"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!message" (click)="submit()">Commit</button>
</div>
