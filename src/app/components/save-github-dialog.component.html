<div class="modal-header">
  <h5 class="modal-title">Save to GitHub</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label for="save-github-pat" class="form-label">GitHub Personal Access Token</label>
    <input id="save-github-pat" class="form-control" [(ngModel)]="pat" type="password" placeholder="ghp_...">
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="connect()">Connect</button>
  </div>

  <div *ngIf="repos$ | async as repos" class="mb-3">
    <h6 class="fw-bold"><i class="fas fa-database"></i> Repositories</h6>
    <div class="list-group" style="max-height: 200px; overflow-y: auto;">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let repo of repos" [class.active]="selectedRepo?.name === repo.name" (click)="selectRepo(repo)">
        {{ repo.name }}
      </button>
    </div>
  </div>

  <div *ngIf="selectedRepo">
    <hr>
    <div class="mb-3">
      <label for="save-file-name" class="form-label">File name</label>
      <input id="save-file-name" class="form-control" [(ngModel)]="fileName" placeholder="processes.json">
    </div>

    <!-- Branching Section -->
    <div class="card mb-3">
        <div class="card-body">
            <h6 class="card-title">Commit Strategy</h6>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="branchOption" id="branchExisting" [value]="false" [(ngModel)]="isNewBranch" (change)="toggleNewBranch(false)" [disabled]="isMainBranchProtected">
                <label class="form-check-label" for="branchExisting" [class.text-muted]="isMainBranchProtected">
                    Commit to existing branch
                </label>
            </div>

            <div class="mb-3 ml-4" *ngIf="!isNewBranch">
                <select class="form-control" [(ngModel)]="selectedBranch">
                    <option *ngFor="let b of branches" [value]="b.name">{{ b.name }}</option>
                </select>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="branchOption" id="branchNew" [value]="true" [(ngModel)]="isNewBranch" (change)="toggleNewBranch(true)">
                <label class="form-check-label" for="branchNew">
                    Create new branch
                </label>
            </div>

            <div class="ml-4" *ngIf="isNewBranch">
                <div class="mb-2">
                    <label class="form-label small">New Branch Name</label>
                    <input class="form-control form-control-sm" [(ngModel)]="newBranchName">
                </div>
                <div class="mb-2">
                    <label class="form-label small">Source Branch (Base)</label>
                    <select class="form-control form-control-sm" [(ngModel)]="baseBranch">
                        <option *ngFor="let b of branches" [value]="b.name">{{ b.name }}</option>
                    </select>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="createPr" [(ngModel)]="createPr">
                    <label class="form-check-label" for="createPr">Create Pull Request</label>
                </div>

                <div class="mb-2" *ngIf="createPr">
                    <label class="form-label small">PR Title</label>
                    <input class="form-control form-control-sm" [(ngModel)]="prTitle">
                </div>
            </div>
        </div>
    </div>
  </div>

  <div *ngIf="files$ | async as files" class="mb-3">
    <h6 class="fw-bold">Existing Files</h6>
    <div class="list-group" style="max-height: 150px; overflow-y: auto;">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let file of files | fileType:'json'" (click)="selectFile(file)">
        {{ file.name }}
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()" [disabled]="!selectedRepo || !fileName || (isNewBranch && !newBranchName)">
    {{ isNewBranch && createPr ? 'Commit & PR' : 'Save' }}
  </button>
  <button class="btn btn-outline-secondary" (click)="close()">Cancel</button>
</div>
