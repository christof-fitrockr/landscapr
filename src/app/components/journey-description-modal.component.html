<div class="modal-header">
  <h5 class="modal-title">{{journey?.name}}</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="journey?.description" style="white-space: pre-wrap;">{{journey?.description}}</p>
  <p *ngIf="!journey?.description" class="text-muted font-italic">No description available.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
</div>
