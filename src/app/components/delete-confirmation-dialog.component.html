<div class="modal-header">
  <h4 class="modal-title pull-left">Confirm Delete</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this item?</p>
  <div *ngIf="itemName" class="mt-3">
    <p>Please type <strong>{{itemName}}</strong> to confirm deletion:</p>
    <input type="text" class="form-control" [(ngModel)]="confirmationInput" (keyup.enter)="!isConfirmDisabled() && confirm()">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="decline()">Cancel</button>
  <button type="button" class="btn btn-danger" [disabled]="isConfirmDisabled()" (click)="confirm()">Delete</button>
</div>
