<div class="container-fluid">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a class="btn btn-secondary" title="Edit {{apiCall?.name}}" routerLink="/apiCall/edit/{{apiCall?.id}}"><i class="fas fa-edit"></i></a>
          <button type="button" class="btn btn-danger" title="Delete {{apiCall?.name}}" (click)="delete()"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Api Call View</h3>
      </div>

    </div>

    <div class="card-body">
    </div>

  </div>
</div>
