<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group shadow-sm mr-2">
        <a class="btn btn-outline-secondary" title="Edit {{apiCall?.name}}" routerLink="/apiCall/edit/{{apiCall?.id}}"><i class="fas fa-edit mr-1"></i> Edit</a>
        <button type="button" class="btn btn-outline-danger" title="Delete {{apiCall?.name}}" (click)="delete()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{apiCall?.name}}</h2>
      <div class="text-muted small">API View</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <!-- Details can be added here -->
      <div class="row">
        <div class="col-md-6">
          <label class="small text-uppercase text-muted font-weight-bold">Description</label>
          <p>{{apiCall?.description || 'No description available.'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
