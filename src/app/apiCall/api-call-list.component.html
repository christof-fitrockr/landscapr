<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <a type="button" class="btn btn-outline-secondary" title="API Group Map" routerLink="/apiCall/groups"><i class="fas fa-project-diagram mr-1"></i> Groups</a>
          <a type="button" class="btn btn-outline-secondary" title="API Capability Map" routerLink="/apiCall/groups/capabilities"><i class="fas fa-sitemap mr-1"></i> Capabilities</a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">API Calls</h3>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!apiCalls">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="apiCalls && apiCalls?.length === 0" class="small font-italic">No api calls available. Please <a routerLink="/apiCall/create">create</a> a new one.</div>

      <input *ngIf="apiCalls && apiCalls?.length > 0" type="text" class="input-group form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      <div *ngIf="apiCalls && apiCalls?.length > 0" class="form-check mt-2">
        <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="showOrphansOnly" title="Show only APIs not referenced by any Process">Show orphans only</label>
      </div>

      <table class="mt-3 table table-sm table-striped" *ngIf="apiCalls && apiCalls?.length > 0">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" class="w-50">Name</th>
          <th scope="col" class="w-50">Tags</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody *ngFor="let group of apiCalls | apiCallFilter: searchText : showOrphansOnly : orphanIds | apiCallGroup">
          <tr class="table-active pointer" (click)="toggleGroup(group.name)" style="cursor: pointer;">
            <td colspan="4" class="font-weight-bold">
              <i class="fas mr-2" [class.fa-chevron-right]="!isExpanded(group.name)" [class.fa-chevron-down]="isExpanded(group.name)"></i>
              {{ group.name }} <span class="badge badge-light ml-2">{{ group.items.length }}</span>
            </td>
          </tr>
          <ng-container *ngIf="isExpanded(group.name)">
            <tr *ngFor="let apiCall of group.items">
              <td class="pl-4 text-nowrap">
                <a class="black mr-2" routerLink="/apiCall/edit/{{apiCall?.id}}"><i class="fas fa-edit"></i></a>
                <a class="black" style="cursor: pointer" (click)="prepareDelete(apiCall)" data-toggle="modal" data-target="#confirmDeleteApiCall"><i class="fas fa-trash" title="Delete API Call"></i></a>
              </td>
              <td>
                <a class="black" routerLink="/apiCall/edit/{{apiCall?.id}}">{{apiCall.name}}</a>
                <i *ngIf="orphanIds.includes(apiCall.id)" class="ml-2 text-warning fas fa-unlink" title="Orphan: Not referenced by any Process"></i>
              </td>
              <td>{{apiCall?.tags}}</td>
              <td class="text-nowrap">
                <i *ngIf="apiCall?.status === 0" class="text-warning fas fa-exclamation-triangle mr-1"></i>
                <i *ngIf="apiCall?.status === 1" class="text-success fas fa-check-circle mr-1"></i>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmDeleteApiCall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete API call '{{apiCallToDelete?.name}}'?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
