<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-secondary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
          <button type="button" class="btn btn-secondary" title="Refresh" (click)="refresh()"><i class="fas fa-sync"></i></button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <a type="button" class="btn btn-outline-secondary" title="API Group Map" routerLink="/apiCall/groups"><i class="fas fa-project-diagram mr-1"></i> Groups</a>
          <a type="button" class="btn btn-outline-secondary" title="API Capability Map" routerLink="/apiCall/groups/capabilities"><i class="fas fa-sitemap mr-1"></i> Capabilities</a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">API</h2>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!apiCalls">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="apiCalls && apiCalls?.length === 0" class="small font-italic">No api calls available. Please <a routerLink="/apiCall/create">create</a> a new one.</div>

      <div *ngIf="apiCalls && apiCalls?.length > 0" class="form-row align-items-center mb-3">
        <div class="col-auto flex-grow-1">
          <input type="text" class="form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-auto">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterType === null" (click)="filterType = null">All Types</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterType === ApiType.System" (click)="filterType = ApiType.System">System</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterType === ApiType.Business" (click)="filterType = ApiType.Business">Business</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterType === ApiType.ThirdParty" (click)="filterType = ApiType.ThirdParty">3rd-Party</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterType === ApiType.Analytics" (click)="filterType = ApiType.Analytics">Analytics</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === null" (click)="filterStatus = null">All Statuses</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === 0" (click)="filterStatus = 0">Draft</button>
            <button type="button" class="btn btn-outline-secondary" [class.active]="filterStatus === 1" (click)="filterStatus = 1">Validated</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="showOrphansOnly" title="Show only APIs not referenced by any Process">Orphans only</label>
          </div>
        </div>
      </div>

      <table class="mt-3 tree-table" *ngIf="apiCalls && apiCalls?.length > 0">
        <thead>
        <tr>
          <th scope="col">Actions</th>
          <th scope="col" class="w-100">Name</th>
          <th scope="col" style="width: 120px">Type</th>
          <th scope="col" class="text-right" style="width: 80px">Used</th>
          <th scope="col" class="text-right" style="width: 80px">Impl</th>
          <th scope="col">Tags</th>
          <th scope="col" class="text-right" style="width: 30px">Status</th>
        </tr>
        </thead>
        <tbody>
        <app-api-call-tree-node
          *ngFor="let group of apiCalls | apiCallFilter: searchText : showOrphansOnly : orphanIds : filterType : filterStatus | apiCallGroup"
          [group]="group"
          [searchText]="searchText"
          [orphanIds]="orphanIds"
          [showOrphansOnly]="showOrphansOnly"
          [filterStatus]="filterStatus"
          (delete)="onDelete($event)"
          (showDescription)="onShowDescription($event)">
        </app-api-call-tree-node>
        </tbody>
      </table>
    </div>
  </div>
</div>
