<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <a type="button" class="btn btn-outline-secondary" title="API Group Map" routerLink="/apiCall/groups"><i class="fas fa-project-diagram mr-1"></i> Groups</a>
          <a type="button" class="btn btn-outline-secondary" title="API Capability Map" routerLink="/apiCall/groups/capabilities"><i class="fas fa-sitemap mr-1"></i> Capabilities</a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">API Calls</h3>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!apiCalls">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="apiCalls && apiCalls?.length === 0" class="small font-italic">No api calls available. Please <a routerLink="/apiCall/create">create</a> a new one.</div>

      <div *ngIf="apiCalls && apiCalls?.length > 0" class="form-row align-items-center mb-3">
        <div class="col-auto flex-grow-1">
          <input type="text" class="form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-auto">
          <select class="form-control" [(ngModel)]="filterType" [ngModelOptions]="{standalone: true}">
            <option [ngValue]="null">All Types</option>
            <option [ngValue]="ApiType.System">System API</option>
            <option [ngValue]="ApiType.Business">Business API</option>
            <option [ngValue]="ApiType.ThirdParty">3rd-Party</option>
            <option [ngValue]="ApiType.Analytics">Analytics</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="showOrphansOnly" title="Show only APIs not referenced by any Process">Orphans only</label>
          </div>
        </div>
      </div>

      <table class="mt-3 table table-sm table-striped table-hover" *ngIf="apiCalls && apiCalls?.length > 0">
        <thead>
        <tr>
          <th style="width: 25px"></th>
          <th style="width: 52px"></th>
          <th>Name</th>
          <th style="width: 120px">Type</th>
          <th class="text-right" style="width: 80px">Used</th>
          <th class="text-right" style="width: 80px">Impl</th>
          <th style="width: 25%">Tags</th>
          <th style="width: 30px"></th>
        </tr>
        </thead>
        <tbody>
        <app-api-call-tree-node
          *ngFor="let group of apiCalls | apiCallFilter: searchText : showOrphansOnly : orphanIds : filterType | apiCallGroup"
          [group]="group"
          [searchText]="searchText"
          [orphanIds]="orphanIds"
          [showOrphansOnly]="showOrphansOnly"
          (delete)="prepareDelete($event)">
        </app-api-call-tree-node>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmDeleteApiCall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete API call '{{apiCallToDelete?.name}}'?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
