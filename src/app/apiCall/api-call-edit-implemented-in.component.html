<div class="container-xl">
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <app-api-call-edit-nav [apiCallId]="apiCallId"></app-api-call-edit-nav>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-gray-400 text-right">
          <p class="p-0 m-0">{{apiCall?.name}}</p>
          <p class="small p-0 m-0">
            Implemented in</p>
        </div>
      </div>

    </div>

    <div class="card-body">
      <div *ngFor="let system of implementedIn" class="mb-1">
        <app-system-overview [system]="system" (deleteEmitter)="delete($event)"></app-system-overview>
      </div>
    </div>
  </div>
</div>
