
<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-process-edit-nav [processId]="processId"></app-process-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-outline-primary" title="Save" (click)="onUpdate()">
          <i class="fas fa-save mr-1"></i> Save
        </button>
        <button type="button" class="btn btn-outline-danger" title="Remove" data-toggle="modal" data-target="#confirmDelete" *ngIf="processId">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="text-right d-flex align-items-center">
      <div class="mr-3" *ngIf="processId">
        <i class="pointer fa-2x fas fa-star" [class.text-warning]="process?.favorite" [class.text-gray-200]="!process?.favorite" (click)="markAsFavorite(!process?.favorite)"></i>
      </div>
      <div>
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{processId ? process?.name : 'New Process'}}</h2>
        <div class="text-muted small">Process Base</div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <form [formGroup]="processForm" (ngSubmit)="onUpdate()">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name">
            <div *ngIf="processForm && processForm?.get('name').invalid && (processForm?.get('name').dirty || processForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="3" type="text" formControlName="description" class="form-control" id="description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <div class="btn-group" role="group">
              <button type="button" class="btn" [class.btn-primary]="processForm.get('status').value === 0" [class.btn-outline-primary]="processForm.get('status').value !== 0" (click)="processForm.get('status').setValue(0)">Draft</button>
              <button type="button" class="btn" [class.btn-primary]="processForm.get('status').value === 1" [class.btn-outline-primary]="processForm.get('status').value !== 1" (click)="processForm.get('status').setValue(1)">Validated</button>
              <button type="button" class="btn" [class.btn-primary]="processForm.get('status').value === 2" [class.btn-outline-primary]="processForm.get('status').value !== 2" (click)="processForm.get('status').setValue(2)">Review Needed</button>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="tags" class="col-sm-2 col-form-label">Tags</label>
          <div class="col-sm-10">
            <ng-select id="tags" [items]="[]"
                       [addTag]="true"
                       [multiple]="true"
                       [selectOnTab]="true"
                       [isOpen]="false"  formControlName="tags">
            </ng-select>
          </div>
        </div>


        <div class="form-group row">
          <label for="role" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
            <ng-select id="role" formControlName="role">
              <ng-option [value]="0">Customer</ng-option>
              <ng-option [value]="1">Vehicle</ng-option>
              <ng-option [value]="2">Service with Customer</ng-option>
              <ng-option [value]="3">Service</ng-option>
              <ng-option [value]="4">Workshop</ng-option>
              <ng-option [value]="5">Parts</ng-option>
              <ng-option [value]="6">Process</ng-option>
            </ng-select>
          </div>
        </div>


        <div class="form-group row">
          <label for="implementedBy" class="col-sm-2 col-form-label">Implemented by</label>
          <div class="col-sm-10">
            <ng-select id="implementedBy" [multiple]="true" formControlName="implementedBy" [items]="systems$ | async" bindLabel="name" bindValue="id">
            </ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label for="input" class="col-sm-2 col-form-label">Input</label>
          <div class="col-sm-10">
            <textarea rows="2" type="text" formControlName="input" class="form-control" id="input"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="output" class="col-sm-2 col-form-label">Output</label>
          <div class="col-sm-10">
            <textarea rows="2" type="text" formControlName="output" class="form-control" id="output"></textarea>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete {{process?.name}}?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
