
<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">


      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()"><i class="fas fa-save"></i></button>
          <a class="btn btn-secondary" title="List" routerLink="/process"><i class="fas fa-list"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-uppercase text-gray-400 text-right">
          <p class="p-0 m-0">{{process?.name}}</p>
          <p class="small p-0 m-0">API Calls</p>
        </div>

      </div>

    </div>

    <div class="card-body">




        <div class="mt-1" *ngFor="let item of apiCalls">
          <app-api-call-overview
                  [repoId]="repoId"
                   [apiCall]="item"
                   [readOnly]="false"
                   (deleteEmitter)="delete($event)"></app-api-call-overview>
        </div>

        <div class="card text-center p-2 mt-1">
          <div class="card-body">

            <input [(ngModel)]="search"
                   [ngModelOptions]="{standalone: true}"
                   [typeahead]="suggestions$"
                   [typeaheadAsync]="true"
                   (typeaheadOnSelect)="typeaheadOnSelect($event)"
                   typeaheadOptionField="name"
                   class="form-control m-1"
                   placeholder="Add Api Call">
            or<br>
            <button type="button" class="btn btn-outline-primary mt-2 mr-2" title="Select from list" data-toggle="modal" data-target="#selectApiCall"><i class="fas fa-search"></i> Select from list</button>
            <button type="button" class="btn btn-outline-primary mt-2" title="Add new api call" data-toggle="modal" data-target="#addProcess"><i class="fas fa-plus-circle"></i> Create New</button>
          </div>
        </div>

    </div>
  </div>
</div>


<div class="modal fade" id="selectApiCall" tabindex="-1" role="dialog" aria-labelledby="selectApiCallLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title">Select API Call</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search API Calls..." [(ngModel)]="modalSearch">
                </div>

                <div style="max-height: 60vh; overflow-y: auto;">
                    <div *ngFor="let group of allApiCalls | apiCallFilter:modalSearch | apiCallGroup" class="mb-4">
                        <h6 class="text-uppercase text-gray-400 font-weight-bold mb-2">{{group.name}}</h6>
                        <div class="list-group">
                            <button *ngFor="let apiCall of group.items"
                                    type="button"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                                    (click)="addApiCall(apiCall.id)"
                                    data-dismiss="modal">
                                <div>
                                    <div class="font-weight-bold">{{apiCall.name}}</div>
                                    <div class="small text-gray-600">{{apiCall.description}}</div>
                                </div>
                                <i class="fas fa-plus text-primary"></i>
                            </button>
                        </div>
                    </div>
                    <div *ngIf="(allApiCalls | apiCallFilter:modalSearch).length === 0" class="text-center py-5">
                        <i class="fas fa-search fa-3x text-gray-300 mb-3"></i>
                        <p class="text-gray-500">No API calls found matching your search.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Create new API Call</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form [formGroup]="apiCallForm" (ngSubmit)="onUpdate()">

              <div class="form-group row">
                <label for="subProcessName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="subProcessName">
                  <div *ngIf="apiCallForm && apiCallForm?.get('name').invalid && (apiCallForm?.get('name').dirty || apiCallForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="subProcessDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="3" type="text" formControlName="description" class="form-control" id="subProcessDescription"></textarea>
                </div>
              </div>

            </form>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-primary" data-dismiss="modal" (click)="createApiCall()">Create</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
