<div class="container-xl mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Refresh" (click)="refresh()">
        <i class="fas fa-sync"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Create New Process" routerLink="../create">
        <i class="fas fa-plus mr-1"></i>
      </button>
    </div>
    <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Processes</h2>
  </div>

  <!-- Search and Filter -->
  <div class="form-row align-items-center mb-3">
    <div class="col-md-6 mb-2 mb-md-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0"><i class="fas fa-search text-muted"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Search processes by name..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="col-md-3 mb-2 mb-md-0">
      <select class="form-control" [(ngModel)]="filterStatus" [ngModelOptions]="{standalone: true}">
        <option [ngValue]="null">All Statuses</option>
        <option [ngValue]="0">Draft</option>
        <option [ngValue]="1">Validated</option>
        <option [ngValue]="2">Review Needed</option>
      </select>
    </div>
    <div class="col-md-3 d-flex align-items-center justify-content-end">
      <div class="form-check mr-3">
        <input id="filterComments" type="checkbox" class="form-check-input" [(ngModel)]="filterComments" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label small text-muted" for="filterComments">Comments</label>
      </div>
      <div class="form-check">
        <input id="showOrphansOnly" type="checkbox" class="form-check-input" [(ngModel)]="showOrphansOnly" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label small text-muted" for="showOrphansOnly" title="Show only processes not referenced by any Journey">Orphans</label>
      </div>
    </div>
  </div>

  <div class="fa-3x text-center p-5" *ngIf="!processes">
    <i class="fas fa-spinner fa-pulse text-primary"></i>
  </div>

  <div *ngIf="processes && processes.length === 0" class="text-center py-5">
    <div class="text-muted mb-3"><i class="fas fa-project-diagram fa-4x opacity-25"></i></div>
    <div class="h5 text-muted font-italic">No processes found.</div>
    <a routerLink="../create" class="btn btn-primary mt-2">Create your first process</a>
  </div>

  <div class="card shadow-sm border-0 mb-4" *ngIf="processes && processes.length > 0">
    <div class="card-body p-0">
      <app-process-table
        (deleted)="refresh()"
        [processes]="processes"
        [filter]="searchText"
        [repoId]="repoId"
        [orphanIds]="orphanIds"
        [showFilter]="false"
        [filterStatus]="filterStatus"
        [filterComments]="filterComments"
        [showOrphansOnly]="showOrphansOnly"
      ></app-process-table>
    </div>
  </div>
</div>
