<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Processes</h2>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!processes">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="processes && processes?.length === 0" class="small font-italic">No processes available. Please <a routerLink="../create">create</a> a new one.</div>



      <app-process-table (deleted)="refresh()" [processes]="processes"  *ngIf="processes && processes?.length > 0" [filter]="searchText" [repoId]="repoId" [orphanIds]="orphanIds"></app-process-table>
    </div>

  </div>
</div>
