
<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()"><i class="fas fa-save"></i></button>
          <a class="btn btn-secondary" title="List" routerLink="/process"><i class="fas fa-list"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-uppercase text-gray-400 text-right">
          <p class="p-0 m-0">{{process?.name}}</p>
          <p class="small p-0 m-0">Process Steps</p>
        </div>
      </div>

    </div>

    <div class="card-body">

      <div class="row">
        <!-- Steps -->

        <!-- Right: Current subprocess steps -->
        <div class="col-md-12">

          <div class="text-center mb-3">
            <button type="button" class="btn btn-primary mx-1" title="Add process" data-toggle="modal" data-target="#selectProcess"><i class="fas fa-plus"></i> Add Process</button>
            <button type="button" class="btn btn-primary mx-1" title="Add function" data-toggle="modal" data-target="#selectApiCall"><i class="fas fa-plus"></i> Add Function</button>
            <button type="button" class="btn btn-outline-primary mx-1" title="Create new process" data-toggle="modal" data-target="#addProcess"><i class="fas fa-plus-circle"></i> Create new Process</button>
            <button type="button" class="btn btn-outline-primary mx-1" title="Create new function" data-toggle="modal" data-target="#addApiCall"><i class="fas fa-plus-circle"></i> Create new Function</button>
          </div>

          <div cdkDropList [id]="'stepsList'" class="steps-dropzone" [cdkDropListData]="subProcesses" (cdkDropListDropped)="drop($event)">

            <div *ngIf="!subProcesses || !subProcesses.length" class="empty-hint">
              Add processes or functions to get started
            </div>

            <div class="process-card mt-1" *ngFor="let item of subProcesses" cdkDrag>
              <div class="process-handle cdk-drag-handle" title="Drag to reorder">
                <i class="fas fa-grip-lines"></i>
              </div>
              <div class="process-content flex-grow-1">
                <div class="drag-placeholder" *cdkDragPlaceholder></div>
                <app-process-overview
                         [processWithStep]="item"
                         [processes]="availableSubProcesses"
                         [apiCalls]="availableApiCalls"
                         (updateEmitter)="updateProcessStep($event)"
                         [repoId]="repoId"
                         (deleteEmitter)="delete($event)"></app-process-overview>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="addProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Add new process</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form [formGroup]="subProcessForm" (ngSubmit)="onUpdate()">

              <div class="form-group row">
                <label for="subProcessName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="subProcessName">
                  <div *ngIf="subProcessForm && subProcessForm?.get('name').invalid && (subProcessForm?.get('name').dirty || subProcessForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="subProcessDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="3" type="text" formControlName="description" class="form-control" id="subProcessDescription"></textarea>
                </div>
              </div>

            </form>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-primary" data-dismiss="modal" (click)="createSubProcess()">Create</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="addApiCall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Add new function</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form [formGroup]="apiCallForm" (ngSubmit)="onUpdate()">

          <div class="form-group row">
            <label for="apiCallName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" formControlName="name" class="form-control" id="apiCallName">
              <div *ngIf="apiCallForm && apiCallForm?.get('name').invalid && (apiCallForm?.get('name').dirty || apiCallForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="apiCallDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea rows="3" type="text" formControlName="description" class="form-control" id="apiCallDescription"></textarea>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-primary" data-dismiss="modal" (click)="createApiCall()">Create</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="selectProcess" tabindex="-1" role="dialog" aria-labelledby="selectProcessLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Add existing process</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="processFilter"
               [ngModelOptions]="{standalone: true}"
               class="form-control mb-3"
               placeholder="Filter processes...">

        <div class="list-group">
          <button type="button"
                  *ngFor="let proc of filteredProcesses"
                  (click)="addSubProcess(proc.id)"
                  data-dismiss="modal"
                  class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1 font-weight-bold"><i class="fas fa-sitemap mr-1"></i> {{proc.name}}</h6>
            </div>
            <p class="mb-1 small text-muted" *ngIf="proc.description">{{proc.description}}</p>
          </button>
          <div *ngIf="!filteredProcesses.length" class="text-center text-muted p-3">
            No processes found matching the filter.
          </div>
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="selectApiCall" tabindex="-1" role="dialog" aria-labelledby="selectApiCallLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Add existing function</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="apiCallFilter"
               [ngModelOptions]="{standalone: true}"
               class="form-control mb-3"
               placeholder="Filter functions...">

        <div class="list-group">
          <button type="button"
                  *ngFor="let api of filteredApiCalls"
                  (click)="addApiCall(api.id)"
                  data-dismiss="modal"
                  class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1 font-weight-bold"><i class="fas fa-wave-square mr-1"></i> {{api.name}}</h6>
            </div>
            <p class="mb-1 small text-muted" *ngIf="api.description">{{api.description}}</p>
          </button>
          <div *ngIf="!filteredApiCalls.length" class="text-center text-muted p-3">
            No functions found matching the filter.
          </div>
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
