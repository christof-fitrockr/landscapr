
<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()"><i class="fas fa-save"></i></button>
          <a class="btn btn-secondary" title="List" routerLink="/process"><i class="fas fa-list"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-uppercase text-gray-400 text-right">
          <p class="p-0 m-0">{{process?.name}}</p>
          <p class="small p-0 m-0">Process Steps</p>
        </div>
      </div>

    </div>

    <div class="card-body">

      <div class="row">
        <!-- Steps -->

        <!-- Right: Current subprocess steps -->
        <div class="col-md-12">
          <div cdkDropList [id]="'stepsList'" class="steps-dropzone" [cdkDropListData]="subProcesses" [cdkDropListConnectedTo]="['catalogList']" (cdkDropListDropped)="drop($event)">

            <div *ngIf="!subProcesses || !subProcesses.length" class="empty-hint">
              Drop processes here to add them as steps
            </div>

            <div class="process-card mt-1" *ngFor="let item of subProcesses" cdkDrag>
              <div class="process-handle cdk-drag-handle" title="Drag to reorder">
                <i class="fas fa-grip-lines"></i>
              </div>
              <div class="process-content flex-grow-1">
                <div class="drag-placeholder" *cdkDragPlaceholder></div>
                <app-process-overview
                         [processWithStep]="item"
                         [processes]="availableSubProcesses"
                         (updateEmitter)="updateProcessStep($event)"
                         [repoId]="repoId"
                         (deleteEmitter)="delete($event)"></app-process-overview>
              </div>
            </div>
          </div>

          <div class="card mt-2">
            <div class="card-header d-flex align-items-center justify-content-between py-2">
              <span class="font-weight-bold small">Available processes</span>
              <button type="button" class="btn btn-sm btn-link" (click)="catalogCollapsed = !catalogCollapsed" [attr.aria-expanded]="!catalogCollapsed" aria-controls="catalogBody">
                <i class="fas" [ngClass]="catalogCollapsed ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
              </button>
            </div>
            <div class="card-body p-2" id="catalogBody" *ngIf="!catalogCollapsed">
              <input [(ngModel)]="catalogFilter"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control mb-2"
                     placeholder="Filter processes...">

              <div cdkDropList [id]="'catalogList'" [cdkDropListData]="filteredCatalog" [cdkDropListConnectedTo]="['stepsList']" class="catalog-list">
                <div class="card mb-1 p-2 catalog-item d-flex align-items-center flex-row" *ngFor="let proc of filteredCatalog" cdkDrag [cdkDragData]="proc">
                  <div class="cdk-drag-handle mr-2" title="Drag to add"><i class="fas fa-grip-lines"></i></div>
                  <div class="catalog-text">
                    <div class="small font-weight-bold m-0">{{proc.name}}</div>
                    <div class="text-muted small m-0" *ngIf="proc.description">{{proc.description}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-2">
            <button type="button" class="btn btn-outline-primary" title="Add new process" data-toggle="modal" data-target="#addProcess"><i class="fas fa-plus-circle"></i> Create new Process</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="addProcess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Add new process</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form [formGroup]="subProcessForm" (ngSubmit)="onUpdate()">

              <div class="form-group row">
                <label for="subProcessName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control" id="subProcessName">
                  <div *ngIf="subProcessForm && subProcessForm?.get('name').invalid && (subProcessForm?.get('name').dirty || subProcessForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="subProcessDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="3" type="text" formControlName="description" class="form-control" id="subProcessDescription"></textarea>
                </div>
              </div>

            </form>

        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button class="btn btn-primary" data-dismiss="modal" (click)="createSubProcess()">Create</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
