<div class="container-xl mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
        <a routerLink="/settings/roles" class="btn btn-link mr-2"><i class="fas fa-arrow-left"></i></a>
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{isNew ? 'New Role' : 'Edit Role'}}</h2>
    </div>
    <div>
        <button class="btn btn-outline-danger mr-2" *ngIf="!isNew" (click)="delete()">Delete</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="roleForm.invalid">Save</button>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form [formGroup]="roleForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="input-group">
              <input type="text" class="form-control" formControlName="color">
              <div class="input-group-append">
                  <span class="input-group-text" [style.background-color]="roleForm.get('color').value">&nbsp;&nbsp;&nbsp;</span>
              </div>
          </div>
          <small class="form-text text-muted">Use hex code or CSS variable (e.g., var(--role-customer))</small>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
