<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
        <a routerLink="/settings" class="btn btn-link mr-2"><i class="fas fa-arrow-left"></i></a>
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Roles</h2>
    </div>
    <a routerLink="edit/new" class="btn btn-outline-primary">
      <i class="fas fa-plus"></i> Add Role
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Description</th>
          <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let role of roles$ | async">
          <td>{{role.name}}</td>
          <td>
            <span [style.background-color]="role.color" class="badge badge-pill text-white p-2">{{role.color}}</span>
          </td>
          <td>{{role.description}}</td>
          <td class="text-right">
            <a [routerLink]="['edit', role.id]" class="btn btn-sm btn-outline-secondary">
              <i class="fas fa-edit"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
