<div class="container-xl mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-toolbar" role="toolbar">
      <app-data-edit-nav [dataId]="dataId"></app-data-edit-nav>
      <div class="btn-group shadow-sm">
        <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()">
          <i class="fas fa-save mr-1"></i> Save
        </button>
        <button type="button" class="btn btn-secondary" title="Remove" data-toggle="modal" data-target="#confirmDelete" *ngIf="dataId">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="text-right">
      <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">{{dataId ? dataObj?.name : 'New Data'}}</h2>
      <div class="text-muted small">Data Base</div>
    </div>
  </div>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <form [formGroup]="dataForm" (ngSubmit)="onUpdate()">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name">
            <div *ngIf="dataForm && dataForm?.get('name').invalid && (dataForm?.get('name').dirty || dataForm?.get('name').touched)" class="is-invalid text-xs text-danger mt-1">Name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="3" type="text" formControlName="description" class="form-control" id="description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="group" class="col-sm-2 col-form-label">Group</label>
          <div class="col-sm-10">
            <input type="text" formControlName="group" class="form-control" id="group" placeholder="e.g., Master Data, Transaction Data">
          </div>
        </div>

        <div class="form-group row">
          <label for="link" class="col-sm-2 col-form-label">Link</label>
          <div class="col-sm-10">
            <input type="url" formControlName="link" class="form-control" id="link" placeholder="https://...">
          </div>
        </div>

        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <div class="btn-group" role="group">
              <button type="button" class="btn" [class.btn-primary]="dataForm.get('state').value === 0" [class.btn-outline-primary]="dataForm.get('state').value !== 0" (click)="dataForm.get('state').setValue(0)">Draft</button>
              <button type="button" class="btn" [class.btn-primary]="dataForm.get('state').value === 1" [class.btn-outline-primary]="dataForm.get('state').value !== 1" (click)="dataForm.get('state').setValue(1)">Validated</button>
            </div>
          </div>
        </div>

        <h4 class="mt-4 mb-3">Attributes / Children</h4>

        <div formArrayName="items">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th style="width: 150px">Type</th>
                <th style="width: 200px">Details</th>
                <th style="width: 120px">Status</th>
                <th style="width: 50px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
                <td>
                  <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Name">
                </td>
                <td>
                  <input type="text" formControlName="description" class="form-control form-control-sm" placeholder="Description">
                </td>
                <td>
                  <select formControlName="type" class="form-control form-control-sm">
                    <option [value]="DataType.Primitive">Primitive</option>
                    <option [value]="DataType.Reference">Reference</option>
                  </select>
                </td>
                <td>
                  <div *ngIf="item.get('type').value === DataType.Primitive">
                     <select formControlName="primitiveType" class="form-control form-control-sm">
                       <option value="String">String</option>
                       <option value="Integer">Integer</option>
                       <option value="Boolean">Boolean</option>
                       <option value="Date">Date</option>
                       <option value="Float">Float</option>
                     </select>
                  </div>
                  <div *ngIf="item.get('type').value === DataType.Reference">
                    <ng-select formControlName="dataId" [items]="allData$ | async" bindLabel="name" bindValue="id" appendTo="body" class="custom-sm"></ng-select>
                  </div>
                </td>
                <td>
                   <select formControlName="state" class="form-control form-control-sm">
                      <option [value]="0">Draft</option>
                      <option [value]="1">Validated</option>
                   </select>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(i)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addItem()"><i class="fas fa-plus"></i> Add Attribute</button>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete {{dataObj?.name}}?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
