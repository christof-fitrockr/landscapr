<div class="container-xl mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Refresh" (click)="refresh()">
        <i class="fas fa-sync"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Create New Data" routerLink="../create">
        <i class="fas fa-plus mr-1"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary shadow-sm" title="Show ER Diagram" (click)="showDiagram()">
        <i class="fas fa-project-diagram mr-1"></i> Diagram
      </button>
    </div>
    <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Data</h2>
  </div>

  <!-- Search and Filter -->
  <div class="form-row align-items-center mb-3">
    <div class="col-md-8 mb-2 mb-md-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0"><i class="fas fa-search text-muted"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Search data by name..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-control" [(ngModel)]="filterStatus" [ngModelOptions]="{standalone: true}">
        <option [ngValue]="null">All Statuses</option>
        <option [ngValue]="0">Draft</option>
        <option [ngValue]="1">Validated</option>
      </select>
    </div>
  </div>

  <div class="fa-3x text-center p-5" *ngIf="!dataList">
    <i class="fas fa-spinner fa-pulse text-primary"></i>
  </div>

  <div *ngIf="dataList && (dataList | dataFilter: searchText : filterStatus).length === 0" class="text-center py-5">
    <div class="text-muted mb-3"><i class="fas fa-database fa-4x opacity-25"></i></div>
    <div class="h5 text-muted font-italic">No data found.</div>
    <a *ngIf="dataList.length === 0" routerLink="../create" class="btn btn-primary mt-2">Create your first data object</a>
  </div>

  <div class="card shadow-sm border-0 mb-4" *ngIf="dataList && (dataList | dataFilter: searchText : filterStatus).length > 0">
    <div class="card-body p-0">
      <table class="tree-table mb-0">
        <thead>
        <tr>
          <th scope="col" style="width: 100px">Actions</th>
          <th scope="col" class="w-100">Name</th>
          <th scope="col" style="width: 250px">Description</th>
          <th scope="col" style="width: 100px" class="text-right">Attributes</th>
          <th scope="col" style="width: 120px" class="text-right">Status</th>
        </tr>
        </thead>
        <tbody>
          <app-data-tree-node
            *ngFor="let group of dataList | dataFilter: searchText : filterStatus | dataGroup"
            [group]="group"
            [searchText]="searchText"
            [filterStatus]="filterStatus"
            (delete)="onDelete($event)">
          </app-data-tree-node>
        </tbody>
      </table>
    </div>
  </div>
</div>
