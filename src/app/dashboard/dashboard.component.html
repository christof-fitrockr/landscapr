<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Dashboard</h3>
      </div>

    </div>

    <div class="card-body">

      <!-- Journeys Section -->

      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-uppercase text-gray-400">Journeys</h5>
      </div>

      <div class="fa-3x text-center p-5" *ngIf="!journeys">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="journeys && journeys.length === 0" class="small font-italic">No journeys available. Create one from the Journeys page.</div>

      <table class="mt-3 table table-sm table-striped mb-5" *ngIf="journeys && journeys.length > 0">
        <thead>
          <tr>
            <th scope="col" class="w-50">Name</th>
            <th scope="col" class="w-50">Description</th>
            <th scope="col" class="text-right">Editor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let j of journeys">
            <td>
              <a class="black" [routerLink]="['/journeys/editor', j.id]" title="Open in Journey Editor">{{ j.name }}</a>
            </td>
            <td>{{ j.description }}</td>
            <td class="text-right">
              <a class="black" [routerLink]="['/journeys/editor', j.id]" title="Open in Journey Editor"><i class="fas fa-project-diagram"></i></a>
            </td>
          </tr>
        </tbody>
      </table>


      <hr class="my-4" />


      <div class="d-flex align-items-center justify-content-between mt-5">
        <h5 class="m-0 font-weight-bold text-uppercase text-gray-400">Processes</h5>
      </div>
      <!-- Processes Section -->
      <div class="fa-3x text-center p-5" *ngIf="!processes">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="processes && processes?.length === 0" class="small font-italic">No favorite processes available.</div>

      <app-process-table [repoId]="repoId" [showFilter]="false" [processes]="processes"  *ngIf="processes && processes?.length > 0"></app-process-table>

    </div>


  </div>
</div>
