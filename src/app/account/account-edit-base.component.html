
<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" title="Save" (click)="onUpdate()"><i class="fas fa-save"></i></button>
          <a class="btn btn-secondary" title="List" routerLink="/account"><i class="fas fa-list"></i></a>
          <button type="button" class="btn btn-secondary" title="Remove" data-toggle="modal" data-target="#confirmDelete"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <div class="m-0 font-weight-bold text-uppercase text-gray-400 text-right">
          <p class="p-0 m-0">{{account?.email}}</p>
          <p class="small p-0 m-0">Base</p>
        </div>
      </div>

    </div>

    <div class="card-body">



      <form [formGroup]="accountForm" (ngSubmit)="onUpdate()">


        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" formControlName="email" class="form-control" id="email">
            <div *ngIf="accountForm && accountForm?.get('email').invalid && (accountForm?.get('email').dirty || accountForm?.get('email').touched)" class="is-invalid text-xs text-danger mt-1">Email is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Firstname</label>
          <div class="col-sm-10">
            <input type="text" formControlName="firstname" class="form-control" id="firstname">
            <div *ngIf="accountForm && accountForm?.get('firstname').invalid && (accountForm?.get('firstname').dirty || accountForm?.get('firstname').touched)" class="is-invalid text-xs text-danger mt-1">Firstname is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
          <div class="col-sm-10">
            <input type="text" formControlName="lastname" class="form-control" id="lastname">
            <div *ngIf="accountForm && accountForm?.get('lastname').invalid && (accountForm?.get('lastname').dirty || accountForm?.get('lastname').touched)" class="is-invalid text-xs text-danger mt-1">Lastname is required</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="roles" class="col-sm-2 col-form-label">Roles</label>
          <div class="col-sm-10">
            <ng-select id="roles" formControlName="roles" [multiple]="true">
              <ng-option value="Admin">Admin</ng-option>
              <ng-option value="Editor">Editor</ng-option>
              <ng-option value="Reader">Reader</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 form-group d-flex justify-content-start">
          Really delete {{account?.firstname}} {{account?.lastname}}?
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Delete</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
