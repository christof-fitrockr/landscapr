<div class="modal-header">
  <h5 class="modal-title">New Process</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="processName">Process name</label>
    <input id="processName" type="text" class="form-control" [(ngModel)]="name" placeholder="Enter process name" autofocus>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!name || !name.trim()" (click)="save()">Create</button>
</div>
