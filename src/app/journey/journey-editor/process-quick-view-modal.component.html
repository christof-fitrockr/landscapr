<div class="modal-header d-flex align-items-center justify-content-between">
  <h5 class="modal-title mb-0">Process</h5>
  <div class="btn-group btn-group-sm mr-2" role="group" aria-label="actions">
    <button class="btn btn-outline-primary" (click)="openDetails()" [disabled]="!processId">
      Open Process
    </button>
    <button class="btn btn-outline-secondary" (click)="openFullView()" [disabled]="!processId">
      Full View
    </button>
  </div>
  <button type="button" class="close ml-2" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <ng-container *ngIf="processId; else loading">
    <!-- Embed the full process view inside the modal -->
    <app-process-view [processId]="processId"></app-process-view>
  </ng-container>
</div>
<ng-template #loading>
  <div class="py-4 text-center">
    <i class="fas fa-spinner fa-pulse fa-2x text-muted"></i>
  </div>
</ng-template>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="close()">Close</button>
</div>
