<div class="modal-header">
  <h5 class="modal-title">Process</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="process; else loading">
  <h5 class="mb-2">{{ process.name }}</h5>
  <p class="text-muted" *ngIf="process.description">{{ process.description }}</p>
  <div class="mt-3">
    <a class="btn btn-sm btn-outline-primary" [routerLink]="['/process/view', process.id]">
      Open full view
    </a>
  </div>
</div>
<ng-template #loading>
  <div class="py-4 text-center">
    <i class="fas fa-spinner fa-pulse fa-2x text-muted"></i>
  </div>
</ng-template>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="close()">Close</button>
</div>
