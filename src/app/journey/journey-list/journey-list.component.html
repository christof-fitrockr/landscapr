<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Journeys</h3>
      </div>

    </div>

    <div class="card-body">

      <div class="fa-3x text-center p-5" *ngIf="!journeys">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="journeys && journeys?.length === 0" class="small font-italic">No journeys available. Please <a routerLink="../create">create</a> a new one.</div>

      <table class="mt-3 table table-sm table-striped" *ngIf="journeys && journeys?.length > 0">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="w-50">Name</th>
            <th scope="col" class="w-50">Description</th>
            <th scope="col">Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let journey of journeys" [class.table-info]="journey.comments?.length > 0">
            <td class="text-nowrap">
              <a class="black mr-2" [routerLink]="['/journeys/edit', journey.id, 'editor']" title="Open in Editor"><i class="fas fa-eye"></i></a>
              <a class="black mr-2" [routerLink]="['/journeys/edit', journey.id, 'base']" title="Edit"><i class="fas fa-edit"></i></a>
              <a class="black cursor-pointer" title="Delete" (click)="deleteJourney(journey)"><i class="fas fa-trash"></i></a>
            </td>
            <td><a class="black" [routerLink]="['/journeys/edit', journey.id, 'editor']">{{journey.name}}</a></td>
            <td>{{journey.description}}</td>
            <td>{{journey.comments?.length || 0}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
