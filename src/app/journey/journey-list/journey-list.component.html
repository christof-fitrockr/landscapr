<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-secondary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
          <button type="button" class="btn btn-secondary" title="Refresh" (click)="refresh()"><i class="fas fa-sync"></i></button>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h2 class="m-0 font-weight-bold text-uppercase text-gray-400">Journeys</h2>
      </div>

    </div>

    <div class="card-body">

      <div class="fa-3x text-center p-5" *ngIf="!journeys">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>

      <div *ngIf="journeys && journeys?.length > 0" class="form-row align-items-center mb-3">
        <div class="col-auto flex-grow-1">
          <input type="text" class="form-control" placeholder="Search.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-auto">
          <select class="form-control" [(ngModel)]="filterStatus" [ngModelOptions]="{standalone: true}">
            <option [ngValue]="null">All Statuses</option>
            <option [ngValue]="0">Draft</option>
            <option [ngValue]="1">Validated</option>
          </select>
        </div>
      </div>

      <div *ngIf="journeys && journeys?.length === 0" class="small font-italic">No journeys available. Please <a routerLink="../create">create</a> a new one.</div>

      <table class="mt-3 tree-table" *ngIf="journeys && journeys?.length > 0">
        <thead>
          <tr>
            <th scope="col">Actions</th>
            <th scope="col" class="w-100">Name</th>
            <th scope="col" class="text-right" style="width: 100px">Comments</th>
            <th scope="col" style="width: 150px">Tags</th>
            <th scope="col" class="text-right" style="width: 30px">Status</th>
          </tr>
        </thead>
        <tbody>
          <app-journey-tree-node
            *ngFor="let journey of journeys"
            [journey]="journey"
            [searchText]="searchText"
            [filterStatus]="filterStatus"
            (deleteEmitter)="onDelete($event)"
            (showDescriptionEmitter)="onShowDescription($event)">
          </app-journey-tree-node>
        </tbody>
      </table>
    </div>

  </div>
</div>
