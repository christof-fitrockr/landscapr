<div style="height:800px" class="pt-4 w-100" xmlns:svg="http://www.w3.org/1999/XSL/Transform">
  <ngx-graph
    class="chart-container"
    [links]="hierarchicalGraph.links"
    [nodes]="hierarchicalGraph.nodes"
    [showMiniMap]="true"
    [layout]="layout"
    [curve]="curve"
    [center$]="centerGraph$"
    [autoCenter]="true"
    [autoZoom]="true"
    [draggingEnabled]="false"
  >

    <ng-template #defsTemplate>
      <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
        <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
      </svg:marker>
    </ng-template>

    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
        <svg:rect
          [attr.width]="node.dimension.width"
          [attr.height]="node.dimension.height"
          [attr.fill]="node.data.color"
        />
        <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2" (click)="onClick(node)">
          {{node.label}}
        </svg:text>
      </svg:g>
    </ng-template>

    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path
          class="line"
          stroke-width="2"
          marker-end="url(#arrow)" >
        </svg:path>
        <svg:text
          class="edge-label"
          text-anchor="middle">
          <textPath
            style="fill: #666;"
            [attr.href]="'#' + link.id"
            startOffset="60%">
            {{link.label}}
          </textPath>
        </svg:text>
      </svg:g>
    </ng-template>

  </ngx-graph>
</div>
