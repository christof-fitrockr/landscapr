<div class="modal-header">
  <h4 class="modal-title">GitHub</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Select an action:</p>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" (click)="openLoad()"><i class="fab fa-github mr-2"></i> Load from GitHub</button>
    <button class="btn btn-success" (click)="openSave()"><i class="fas fa-save mr-2"></i> Save to GitHub</button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
