<div class="container-xl">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="Create" routerLink="../create"><i class="fas fa-plus"></i></a>
        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Systems</h3>
      </div>

    </div>

    <div class="card-body">


      <div class="fa-3x text-center p-5" *ngIf="!systems">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>


      <input *ngIf="systems && systems?.length > 0" type="text" class="input-group form-control" placeholder="Search name or cluster.." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">

      <div *ngIf="systems && systems?.length === 0" class="small font-italic">No systems available. Please <a routerLink="../create">create</a> a new one.</div>

      <table class="table" *ngIf="systems && systems?.length > 0">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Cluster</th>
          <th scope="col" class="w-100">Name</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let system of systems | systemFilter: searchText">
          <td><a routerLink="/system/edit/{{system?.systemId}}" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i></a></td>
          <td>{{system.systemCluster}}</td>
          <td>{{system.name}}</td>

          <td class="text-nowrap">
            <i *ngIf="system?.status === 0" class="text-warning fas fa-exclamation-triangle mr-1"></i>
            <i *ngIf="system?.status === 1" class="text-success fas fa-check-circle mr-1"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
