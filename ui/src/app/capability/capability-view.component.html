<div class="container-fluid">
  <div class="card shadow mb-4">

    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

      <div class="btn-toolbar justify-content-lg-start" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-primary" title="View Capability Map" routerLink="../list"><i class="fas fa-list"></i></a>

        </div>
      </div>

      <div class="btn-group justify-content-lg-end" role="group">
        <h3 class="m-0 font-weight-bold text-uppercase text-gray-400">Capability View</h3>
      </div>
    </div>

    <div class="card-body d-flex flex-wrap">


      <div class="col-3" *ngFor="let cap of caps">
        <app-capability [capability]="cap"></app-capability>
      </div>


  </div>
</div>
