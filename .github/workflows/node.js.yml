name: Angular Build and FTP Deploy

on:
  push:
    branches:
      - main  # Set this to your main branch (e.g., 'master' or 'main')

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # ğŸŒŸ This is the crucial line ğŸŒŸ
          # '0' means fetch all history for all branches and tags.
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable Node.js version
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Angular project
        # Use the Angular CLI command.
        # The output directory is typically 'dist/project-name'.
        # Check your angular.json or package.json for the correct build command.
        run: npm run build -- --configuration production

      - name: ğŸš€ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          # --- Authentication (Using Password Secrets) ---
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22

          # Force password authentication and prevent error about missing key
          ssh_private_key: ''

          # --- Paths and Settings ---
          # Local directory to upload
          local_path: './dist/'

          # Target directory on the remote server
          remote_path: '/landscapr/'

          # Optional: Delete files on the server before upload (for a clean deployment)
          delete_remote_files: true

          sftp_only: true

