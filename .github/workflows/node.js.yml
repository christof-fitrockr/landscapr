name: Angular Build and FTP Deploy

on:
  push:
    branches:
      - main  # Set this to your main branch (e.g., 'master' or 'main')

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable Node.js version
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build Angular project
        # Use the Angular CLI command.
        # The output directory is typically 'dist/project-name'.
        # Check your angular.json or package.json for the correct build command.
        run: npm run build -- --configuration production

      # --- FTP Deployment Section ---
      - name: üìÇ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Explicitly set the port for SFTP (SSH Port). Default is 22.
          port: 22

          # This should match the output path of your build command.
          # Check your 'angular.json' or the output of 'npm run build'
          # The default for many newer Angular projects is 'dist/PROJECT-NAME/browser/'
          # Replace 'my-project-name' with your actual Angular project name.
          local-dir: ./dist/

          # The path on your FTP server where the files should be uploaded.
          server-dir: /landscapr/ # e.g., /public_html/, /www/, or /httpdocs/

          # Force the connection type to be SFTP (Optional, but good practice)
          protocol: ftps

          # Optional: Delete files on the server that are not in the local-dir
          # Use with caution!
          dangerous-clean-slate: true
