name: Angular Build and FTP Deploy

on:
  push:
    branches:
      - main  # Set this to your main branch (e.g., 'master' or 'main')

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable Node.js version
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Angular project
        # Use the Angular CLI command.
        # The output directory is typically 'dist/project-name'.
        # Check your angular.json or package.json for the correct build command.
        run: npm run build -- --configuration production

      # --- FTP Deployment Section ---
      - name: ğŸ“‚ FTP Deploy
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: 'sftp'
          remote-host: ${{ secrets.FTP_SERVER }}
          remote-user: ${{ secrets.FTP_USERNAME }}
          remote-password: ${{ secrets.FTP_PASSWORD }} # Uses password directly
          remote-path: '/landscapr/'
          local-path: 'dist/'
