name: Angular Build and FTP Deploy

on:
  push:
    branches:
      - main  # Set this to your main branch (e.g., 'master' or 'main')

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable Node.js version
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build Angular project
        # Use the Angular CLI command.
        # The output directory is typically 'dist/project-name'.
        # Check your angular.json or package.json for the correct build command.
        run: npm run build -- --configuration production

      # --- FTP Deployment Section ---
      - name: üìÇ FTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          # Required inputs
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          remote_path: '/landscapr' # The target directory on the server
          local_path: './dist'             # Your local build folder

          # Password input (use a GitHub Secret for security)
          password: ${{ secrets.FTP_PASSWORD }}

          # Optional inputs
          port: 22                         # Default SFTP port is 22
          sftp_only: true                  # Recommended to ensure SFTP protocol is used

          # --- Cleaning Parameter ---
          # Set to 'true' to delete all files/folders in remote_path before uploading
          delete_remote_files: true

